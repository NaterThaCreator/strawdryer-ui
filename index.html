<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STRAW DRYER MK-II</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --bg: #030305;
      --panel: #0d0d14;
      --primary: #00eaff;
      --secondary: #ff007f;
      --dim: #1e1e30;
      --text: #e0e0ff;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at center, #101018 0%, var(--bg) 100%);
      color: var(--text);
      font-family: "Roboto Mono", system-ui, monospace;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%; max-width: 400px;
      background: var(--panel);
      padding: 30px 24px;
      border: 1px solid var(--dim);
      border-radius: 16px;
      box-shadow: 0 0 50px rgba(0, 234, 255, 0.2),
                  inset 0 0 10px rgba(0, 234, 255, 0.05);
      text-align: center;
    }
    h2 {
      font-family: system-ui, sans-serif;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
      margin-bottom: 20px;
      font-size: 1.8em;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .status {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1em;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 234, 255, 0.5);
    }
    .status.off {
      color: #888;
      text-shadow: none;
    }
    .fan-viz {
      width: 120px; height: 120px;
      margin: 0 auto 25px;
      border: 3px solid var(--dim);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      background: #000;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .blades {
      width: 90%; height: 90%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        var(--primary) 0deg 30deg,
        transparent 30deg 120deg,
        var(--primary) 120deg 150deg,
        transparent 150deg 240deg,
        var(--primary) 240deg 270deg,
        transparent 270deg 360deg
      );
      transition: box-shadow 0.2s ease;
    }
    .shadow-low  { box-shadow: 0 0 15px rgba(0,234,255,0.7); }
    .shadow-med  { box-shadow: 0 0 25px rgba(0,234,255,0.8); }
    .shadow-high { box-shadow: 0 0 35px var(--primary); }

    .speed-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .speed-btn {
      background: #111;
      border: 1px solid var(--dim);
      color: #888;
      padding: 12px 0;
      font-family: "Roboto Mono", monospace;
      cursor: pointer;
      transition: all 0.15s;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .speed-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .speed-btn.active {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(0, 234, 255, 0.15);
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }

    .slider-container { margin: 20px 0 22px; }
    input[type="range"] {
      width: 100%;
      height: 8px;
      accent-color: var(--primary);
      cursor: pointer;
    }
    #tVal {
      font-size: 1.3em;
      font-weight: 700;
      color: var(--primary);
    }
    .slider-label {
      margin-top: 8px;
      font-size: 0.8em;
      color: #aaa;
    }

    .btn-main {
      width: 100%;
      padding: 16px;
      font-family: "Roboto Mono", monospace;
      background: var(--primary);
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.15s, box-shadow 0.15s, transform 0.1s;
      color: var(--bg);
      border-radius: 8px;
      font-size: 0.95em;
    }
