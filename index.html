<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>STRAW DRYER - CLOUD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="control.js" type="text/javascript"></script>
    <style>
    /* CYBERPUNK STYLING */
    :root { --bg: #050508; --panel: #0e0e15; --primary: #00ffcc; --danger: #ff0055; --text: #e0e0ff; }
    body { 
      margin: 0; padding: 0; background: radial-gradient(circle at center, #151520 0%, var(--bg) 100%); 
      color: var(--text); font-family: 'Roboto Mono', monospace; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; 
    }
    .container { 
      width: 90%; max-width: 420px; background: var(--panel); padding: 40px; 
      border: 1px solid #333; border-radius: 12px; box-shadow: 0 0 60px rgba(0, 255, 204, 0.05); text-align: center; position: relative;
    }
    .connection-dot {
      position: absolute; top: 20px; right: 20px; width: 10px; height: 10px; border-radius: 50%;
      background: #333; transition: all 0.3s;
    }
    .connected { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
    h2 { font-family: 'Orbitron'; color: var(--primary); letter-spacing: 2px; margin-bottom: 40px; }
    .fan-viz { 
      width: 140px; height: 140px; margin: 0 auto 40px; border: 4px solid #1c1c28; border-radius: 50%; 
      display: flex; justify-content: center; align-items: center; background: #000;
    }
    .blades { 
      width: 90%; height: 90%; 
      background: conic-gradient(from 0deg, var(--primary) 0deg 30deg, transparent 30deg 120deg, var(--primary) 120deg 150deg, transparent 150deg 240deg, var(--primary) 240deg 270deg, transparent 270deg 360deg);
      border-radius: 50%; opacity: 0.3; transition: opacity 0.3s;
    }
    .spinning { animation: spin 0.2s linear infinite; opacity: 1; box-shadow: 0 0 30px var(--primary); } /* Increased speed to look like real spin */
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .btn-group { display: flex; gap: 15px; margin-top: 30px;}
    button {
      flex: 1; padding: 20px; border: none; border-radius: 6px; font-family: 'Orbitron'; font-weight: bold; font-size: 0.9em; cursor: pointer;
    }
    .btn-start { background: var(--primary); color: #000; }
    .btn-stop { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
    #statusLabel { font-size: 1.2em; font-weight: bold; color: var(--text); }
  </style>
</head>
<body>

  <div class="container">
    <div class="connection-dot" id="connDot"></div>
    <h2>STRAW DRYER</h2>
    <div class="fan-viz"><div class="blades" id="fanBlades"></div></div>
    <div id="statusLabel">DISCONNECTED</div>

        <input type="range" id="slider" min="1" max="60" value="10" oninput="updateLabel(this.value)" style="width:100%; margin-top: 20px; accent-color: #00ffcc;">
    <div id="timeReadout" style="font-family:'Orbitron'; font-size: 1.5em; margin-bottom: 20px;">10m</div>

    <div class="btn-group">
            <button class="btn-start" onclick="sendCommand('ON')">ENGAGE</button>
      <button class="btn-stop" onclick="sendCommand('OFF')">ABORT</button>
    </div>
  </div>

<script>
  // Simple slider label update
  let sliderVal = 10;
  function updateLabel(val) {
    sliderVal = val;
    document.getElementById('timeReadout').innerText = val + "m";
  }
</script>
</body>
</html>
